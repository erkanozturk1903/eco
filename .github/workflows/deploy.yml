name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manuel tetikleme i√ßin

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger VPS
        uses: hostinger/deploy-on-vps@v2
        with:
          api-key: ${{ secrets.HOSTINGER_API_KEY }}
          virtual-machine: ${{ vars.HOSTINGER_VM_ID }}
          project-name: eco
          docker-compose-path: docker-compose.prod.yml
          environment-variables: |
            # Database
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}

            # Backend
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            BACKEND_CORS_ORIGINS=${{ vars.BACKEND_CORS_ORIGINS }}

            # Frontend
            VITE_API_URL=${{ vars.VITE_API_URL }}

            # Redis
            REDIS_URL=${{ secrets.REDIS_URL }}
